language: python
python:
- '3.8'
sudo: required
install:
- pip install .
script:
- fdog.setup -o $TRAVIS_BUILD_DIR --lib
- fdog.setup -o $TRAVIS_BUILD_DIR
- fdog.showTaxa
- fdog.run --seqFile infile.fa --seqName test --refspec HUMAN@9606@3 --fasoff
branches:
  only:
    - master
    - /^v.*$/
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
